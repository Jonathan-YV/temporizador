<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Timer</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

  </head>
  <body>
    
    <div class="timer">

        <div class="btn-inf">
            <div class="square">
                <div class="hours">0</div>
                <div class="dT">Horas</div>
            </div>

            <div class="btn-pm">
                <div class="btn-c" id="horasMas"><i class="fa-solid fa-angle-up"></i></div>
                <div class="btn-c" id="horasMenos"><i class="fa-solid fa-angle-down"></i></div>
            </div>
        </div>

        <div class="btn-inf">
            <div class="square">
                <div class="minutes">0</div>
                <div class="dT">Minutos</div>
            </div>

            <div class="btn-pm">
                <div class="btn-c" id="minutosMas"><i class="fa-solid fa-angle-up"></i></div>
                <div class="btn-c" id="minutosMenos"><i class="fa-solid fa-angle-down"></i></div>
                </div>
        </div>

        <div class="btn-inf">
            <div class="square">
                <div class="seconds">0</div>
                <div class="dT">Segundos</div>
            </div>

            <div class="btn-pm">
                <div class="btn-c" id="segundosMas"><i class="fa-solid fa-angle-up"></i></div>
                <div class="btn-c" id="segundosMenos"><i class="fa-solid fa-angle-down"></i></div>
                </div>
        </div>

        <div class="start-stop">
            <button class="start">Iniciar</button>
            <button class="stop" disabled>Detener</button>
        </div>

    </div>
  
    

    

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!--ICONOS-->
    <script src="https://kit.fontawesome.com/790443b1d9.js" crossorigin="anonymous"></script>

    <script src="assets/js/main.js"></script>
   
  </body>
</html>
